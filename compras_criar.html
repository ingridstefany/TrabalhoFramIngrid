<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comprar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h4>Comprar Produto</h4>
        <form action="/compras/criar" method="post">

            <div class="form-group">
                <label for="nome">Nome do Produto</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>

            <div class="form-group">
                <label for="desc">Descrição</label>
                <textarea class="form-control" id="desc" name="desc" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="qtd">Quantidade</label>
                <input type="number" class="form-control" id="qtd" name="qtd" required>
            </div>

            <div class="form-group">
                <label for="total_id">Total</label>
                <input type="number" class="form-control" id="total_id" name="total" step="0.01" required>
            </div>

            <button type="submit" class="btn btn-primary">Comprar</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
